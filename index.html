<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1216b14ef2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="nav__container">
            <img class="movie__logo" src="./assets/movie.jpg" alt="movies logo">
            <ul class="nav__links">
                <li><a href="#home" class="nav__link">Home</a></li>
                <li><a href="#find movies" class="nav__link">Find Movies</a></li>
                <li><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
            </div>
        </nav>
    </section>
    <section id="form">
            <div class="container">
                <h1>Browse Movies</h1>
                <form id="search-form">
                    <input type="text" placeholder="Search Movies by Title..." id="movie-title-input" name="s" required>
                    <button type="submit" class="search__btn" id="btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </section>
    <section id="movies">
        <div class="search-container">
            <div class="row">
                <div class="search-list">
                    <div class="search">
                       <div class="search-card">
                          <div class="search__container" id="results-container">
                            <p><b>Title</b> Title</p>
                            <p><b>Year</b> Year</p>
                            <p><b>imdbID</b> imdbID</p>
                            <p><b>Poster</b> Poster</p>
                    </div>
                </div> 
            </div> 
         </div>
        </div>
        </div>
    </section>
</body>
</html
